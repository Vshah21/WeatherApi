<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Weather App</h1>
      
            <div class="city-search-container">
                <input type="text" class="city-search" placeholder="Enter a location" name="" id="">
                <button class="search-btn">Submit</button>
            </div>
            
            <div class="location" data-location>        
            </div>
            <div class="status" data-status>      
            </div>
         
            <div class="detail-section">
                <div class="weather-data">
                    <div class="title">Wind</div>
                    <div class="value" data-wind></div>
                </div>
                <div class="weather-data ">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature></div>
                </div>
                <div class="weather-data ">
                    <div class="title">Humidity</div>
                    <div class="value" data-humidity></div>
                </div>
            </div>
           
        </div>
    </div>
    <footer>
        <a target="_blank" href="https://rapidapi.com/apishub/api/yahoo-weather5">Powered By Yahoo Weather API</a>
    </footer>
</body>
</html>
