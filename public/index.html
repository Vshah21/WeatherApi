<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas class="icon" width="100" height="100">
                    <!-- icon -->
                </canvas>
            </div>
        </div>

        <div class="content">
            <div class="general-information">
                <div class="status" data-status>
                    Enter A Location
                </div>
                <div class="location" data-location>
                    To Find the Weather
                </div>
            </div>

            <div class="detail-section">
                <div class="detail bordered">
                    <div class="title">Wind</div>
                    <div class="value" data-wind>TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" data-temperature>TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Humidity</div>
                    <div class="value" data-humidity>TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" placeholder="Enter your location" name="" id="">
                <button class="search-btn">Submit</button>
            </div>
        </div>
    </div>

    <a target="_blank" href="https://rapidapi.com/apishub/api/yahoo-weather5" class="yahoo-api-logo">Powered By Yahoo Weather API</a>
</body>
</html>
